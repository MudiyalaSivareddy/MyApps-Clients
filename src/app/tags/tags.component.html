<!-- <div *ngIf="tags" [style.justifyContent] = "justifyContent"> -->
    <div *ngIf="tags" [style.justifyContent] = "justifyContent"> 
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
      {{tag.name}}({{tag.count}})
    </a>
  </div>
  <div *ngIf="fetilizersPageTags" [style.justifyContent] = "justifyContent">
    <a *ngFor="let tagName of fetilizersPageTags" routerLink="/tag/{{tagName}}">
      {{tagName}}
    </a>
  </div>
